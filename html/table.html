<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This page is for tables</h1>
    <p>we can use tables with table tag</p>
    <table>
        <thead>
            <caption><h2>List of employees</h2></caption>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Naga Sai</td>
                <td colspan="1">24</td>
                <td>Vijayawada</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
