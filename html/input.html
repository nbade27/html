    <title>Input tags</title>

<body>
    <input type="text" placeholder="This is text box">
    <input type="password" placeholder="Enter password">
    <textarea rows="10" cols="30">This is text area we need to use textarea tag for text area</textarea>
    <input type="date">
    <!-- If two radio buttons have same name then only we can select one button at a time-->
    <input type="radio" name="gender" value="Male">
    <label for="Male">Male</label><br>
    <input type="radio" name="gender" value="FeMale">
    <label for="FeMale">FeMale</label><br>

    <input type="checkbox">

        <input type="submit">
    </form>
